<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="scss/owfont-regular.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="scss/style.css" />
  <title>momentum</title>
</head>

<body>

  <header class="header">
    <!-- <audio class="audio__item" src="./assets/sounds/Aqua Caelestis.mp3"></audio> -->
    <audio class="audio__item"></audio>

    <div class="player__container">
      <div class="controls__container">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="audio__progress">
          <div class="time__current">
            00:00
          </div>
          <input type="range" min="1" max="100" value="0" class="progress__range" id="audio__range">
          <div class="time__buffer"></div>
          <div class="time__end">
            00:00
          </div>
        </div>
        <div class="volume__progress">
          <div class="volume__icon">
            <i class="fal fa-volume-up"></i>
          </div>

          <div class="volume__range-wrap">
            <input type="range" min="1" max="100" value="100" class="volume__range" id="volume__range">
          </div>
        </div>
      </div>
      <div class="play-list__container">
        <ul class="play-list"></ul>
        <div class="song__title"></div>
      </div>

    </div>

    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>

  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="great__wrap">
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name...]" />
      </div>
    </div>
  </main>

  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
